<body data-module="object-map">

<div class="app-guide-example" data-guide-title="Object Detail map">

    <!-- object-map component -->
    <section class="object-map" data-component="object-map" data-object-map="object-map">
        <div class="object-map__container">

    <div class="object-map-canvas" data-object-map-canvas>
            <script type="application/json" data-object-map-config>
                {
                    "lat": 52.3769828,
                    "lng": 4.9188269,
                    "markerTitle": "Landweg 18 op kaart",
                    "markerUrl": "/marker.png",
                    "defaultMapType": "cadastral",
                    "mapTilerUrl": "https://api.maptiler.com/maps/c67c57af-5092-467d-bf81-513c0438ecb2/256/{z}/{x}/{y}.png?key=BrAJoIaS66eahLFykljd",
                    "kadasterBgUrl": "//geodata.nationaalgeoregister.nl/tiles/service/wmts/brtachtergrondkaart/EPSG:3857/{zoom}/{x}/{y}.png",
                    "kadasterPandenUrl": "//geodata.nationaalgeoregister.nl/bag/wms/v1_1?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&FORMAT=image/png&TRANSPARENT=TRUE&LAYERS=pand&WIDTH=256&HEIGHT=256&CRS=CRS:84&BBOX={bbox}",
                    "kadasterPercelenUrl": "//geodata.nationaalgeoregister.nl/kadastralekaart/wms/v4_0?service=WMS&version=1.3.0&request=GetMap&LAYERS=perceel,bebouwing&FORMAT=image/png&WIDTH=256&HEIGHT=256&CRS=CRS:84&TRANSPARENT=TRUE&BBOX={bbox}",
                    "kadasterAttributionText": "Map data Kadaster CC-BY 4.0"
                }
            </script><noscript>

    <img alt="Landweg 18 op kaart"
         src="https://maps.googleapis.com/maps/api/staticmap?center=52.3769828,4.9188269&markers=anchor:30,54|icon:https://localhost:3000/assets/components/object-map/marker-small.png&zoom=14&size=500x192&scale=2&style=feature:poi|visibility:off"
         class="object-map-static">

        </noscript>
    </div>


            <div class="object-map-type-select-container">

    <div class="object-map-type-select" data-object-map-type-select="object-map" data-component="object-map-type-select">
        <button class="dropdown-toggle" data-menu-toggle>
            <span class="dropdown-title" data-menu-title>Kaart</span>
            <span class="icon-arrow-down-blue" style="font-size: 2rem">&ddarr;</span>
        </button>

        <ul class="dropdown-menu">

                <li class="object-map-type-select-item-roadmap">
                    <input class="object-map-type-select-radio" id="object-map-type-roadmap" type="radio" value="roadmap" name="object-map-type-control" data-object-map-type-select-radio>
                    <label class="object-map-type-select-label" for="object-map-type-roadmap">Kaart</label>
                </li>

                <li class="object-map-type-select-item-satellite">
                    <input class="object-map-type-select-radio" id="object-map-type-satellite" type="radio" value="satellite" name="object-map-type-control" data-object-map-type-select-radio >
                    <label class="object-map-type-select-label" for="object-map-type-satellite">Satelliet</label>
                </li>

                <li class="object-map-type-select-item-cadastral">
                    <input class="object-map-type-select-radio" id="object-map-type-cadastral" type="radio" value="cadastral" name="object-map-type-control" data-object-map-type-select-radio checked>
                    <label class="object-map-type-select-label" for="object-map-type-cadastral">Kadastraal</label>
                </li>

                <li class="object-map-type-select-item-street_view">
                    <input class="object-map-type-select-radio" id="object-map-type-street_view" type="radio" value="street_view" name="object-map-type-control" data-object-map-type-select-radio >
                    <label class="object-map-type-select-label" for="object-map-type-street_view">Street View</label>
                </li>

        </ul>
    </div>

            </div>


    <div class="object-map-zoom-controls" data-object-map-zoom-controls="object-map" data-component="object-map-zoom-controls">
        <button class="object-map-zoom-control__button object-map-zoom-control__button--plus" data-object-map-zoom-controls-in>
            +
        </button>

        <button class="object-map-zoom-control__button object-map-zoom-control__button--minus" data-object-map-zoom-controls-out>
            -
        </button>
    </div>


    <div class="object-map-legend" data-object-map-legend data-object-map-kadaster-legend>
        <span class="object-map__legend-item object-map__legend-item--black">Kadastrale grens</span>
        <span class="object-map__legend-item object-map__legend-item--red">Bebouwing</span>
    </div>


    <div class="object-map-legend" data-object-map-legend data-object-map-nwn-legend>
        <span class="object-map__legend-item object-map__legend-item--unavailable">Verkocht</span>
        <span class="object-map__legend-item object-map__legend-item--negotiation">In onderhandeling</span>
        <span class="object-map__legend-item object-map__legend-item--available">Beschikbaar</span>
    </div>

        </div>

    </section>

</div>
